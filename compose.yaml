version: '3.8'

services:

  apigateway:
    image: ${DOCKER_REGISTRY-}apigateway
    build:
      context: .
      dockerfile: /APIGateway/Dockerfile
    ports:
      - "5500:5500"
    environment:
      - ASPNETCORE_URLS=http://+:5500
    networks:
      - proxybackend
      

  identity.api:
    image: ${DOCKER_REGISTRY-}identity.api
    build:
      context: .
      dockerfile: /Identity.API/Dockerfile
    ports:
      - "8080:5600"
      - "8081:5601"
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__UserDb=Host=identity.database;Port=5432;Database=identity;Username=postgres;Password=postgres;Include Error Detail=true
    depends_on:
      - identity.database
    networks:
      - proxybackend
  
  identity.database:
    image: postgres
    container_name: identity.database
    environment:
      - POSTGRES_DB=identity
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./.containers/identity-db:/var/lib/postgresql/data
    ports:
      - 5440:5432
    networks:
      - proxybackend
       
  workmanager-mq:
    image: rabbitmq:management
    container_name: workmanager-mq
    hostname: workmanager-mq
    volumes:
      - ./.containers/rabbitmq/data:/var/lib/rabbitmq
      - ./.containers/rabbitmq/log:/var/log/rabbitmq
    ports:
      - "5672:5672"
    environment:
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"
    
networks:
  proxybackend:
    driver: bridge